<!DOCTYPE html>
<html>
<head>
<title>Birthday Countdown</title>
<link rel="stylesheet" href="style.css">
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
}

/* Background Video Styling */
.video-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: auto; /* keep original proportions */
    min-height: 100%;
    object-fit: cover;
    object-position: top center; /* lock to very top */
    z-index: -2;
}

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.35); /* darken for readability */
    z-index: -1;
}

/* Love Theme Styles */
body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ffafbd, #ffc3a0);
    color: #fff;
    min-height: 100vh;
    overflow-x: hidden;
}
h1, h2 {
    font-family: 'Dancing Script', cursive;
    font-size: 2.5rem;
    text-shadow: 2px 2px 8px rgba(255, 0, 102, 0.6);
}
p {
    font-size: 1.2rem;
    line-height: 1.6;
    max-width: 600px;
    margin: auto;
}
@keyframes floatHearts {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
}
.heart {
    position: fixed;
    bottom: -50px;
    color: rgba(255, 0, 102, 0.7);
    font-size: 20px;
    animation: floatHearts 10s linear infinite;
    z-index: 0;
}
a.button {
    background: #ff4b6e;
    color: white;
    padding: 12px 24px;
    border-radius: 30px;
    text-decoration: none;
    display: inline-block;
    margin-top: 20px;
    transition: background 0.3s ease;
}
a.button:hover {
    background: #ff1f4d;
}
.confetti {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}
</style>
</head>
<body>

<!-- Background Video -->
<video autoplay loop muted playsinline class="video-bg">
    <source src="your-video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>
<div class="overlay"></div>

<h1>My Love's Birthday Countdown ❤️</h1>
<p>Each day reveals a new surprise for you!</p>
<ul style="list-style:none; padding:0;">
    <li><a href="day1.html" class="button">Day 1</a></li>
    <li><a href="day2.html" class="button">Day 2</a></li>
    <li><a href="day3.html" class="button">Day 3</a></li>
    <li><a href="day4.html" class="button">Day 4</a></li>
    <li><a href="day5.html" class="button">Day 5</a></li>
    <li><a href="day6.html" class="button">Day 6</a></li>
    <li><a href="day7.html" class="button">Day 7</a></li>
    <li><a href="day8.html" class="button">Day 8</a></li>
    <li><a href="day9.html" class="button">Day 9</a></li>
</ul>

<script>
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 500);
</script>

</body>
</html>
