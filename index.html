<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Happy Birthday Countdown ❤️</h1>
    <p>Counting down to the most special day of the year!</p>

    <div>
        <a href="day1.html" class="button">Day 1</a>
        <a href="day2.html" class="button">Day 2</a>
        <a href="day3.html" class="button">Day 3</a>
        <a href="day4.html" class="button">Day 4</a>
        <a href="day5.html" class="button">Day 5</a>
        <a href="day6.html" class="button">Day 6</a>
        <a href="day7.html" class="button">Day 7</a>
        <a href="day8.html" class="button">Day 8</a>
        <a href="day9.html" class="button">Day 9 🎂</a>
    </div>

    <!-- Floating Hearts -->
    <script>
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "❤️";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);
        setTimeout(() => {
            heart.remove();
        }, 5000);
    }
    setInterval(createHeart, 500);
    </script>
</body>
</html>
