<html>
<head>
<title>Day 9 – Happy Birthday!</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1 class="fade-in bounce glow">🎉 Happy Birthday, My Love! 🎉</h1>
<p class="fade-in">HAPPY BIRTHDAY, my love! 🎂❤️ I am so grateful for every moment with you. This year, I hope all your dreams come true — and know that I’ll be here to cheer you on through them all.</p>
<img src="https://via.placeholder.com/400x300" alt="Birthday Image">
</div>
<script>
// Confetti animation
for(let i=0; i<100; i++) {
    let conf = document.createElement('div');
    conf.className = 'confetti';
    conf.style.left = Math.random() * 100 + 'vw';
    conf.style.backgroundColor = ['#ff4081','#ffeb3b','#4caf50','#2196f3'][Math.floor(Math.random()*4)];
    conf.style.animationDuration = (Math.random() * 3 + 2) + 's';
    document.body.appendChild(conf);
}
</script>
</body>
</html>
